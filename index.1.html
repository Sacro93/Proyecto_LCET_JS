  <div class="modal fade" id="modalPublicar" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Modal 1</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="">
            <label for="marca">Marca</label>
            <input class="form-control" type="text" id="marcaInput" name="marca" />
          </div>
          <div class="">
            <label for="modelo">Modelo</label>
            <input type="text" class="form-control" id="modeloInput" name="modelo" />

          <div class="">

            <input type="text" class="form-control" id="condicionInput" name="condicion" />

          </div> -->

        <div class="modal-footer">

          <button type="button" data-bs-dismiss="modal" class="btn btn-success"
            id="btnFinalizarCompra">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade modal-fullscreen-lg-down" id="modalRegistrate" aria-hidden="true"
    aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Modal 1</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="">
            <label for="">Nombre</label>
            <input class="form-control" type="text" id="nombreInput" name="nombre" />
          </div>
          <div class="">
            <label for="">Apellido</label>
            <input type="text" class="form-control" id="apellidoInput" name="apellido" />
          </div>
          <div class="">
            <label for="">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="nacimientoInput" name="condicion" />
          </div>
          <div class="">
            <label for="">Correo Electronico</label>
            <input type="text" class="form-control" id="mailInput" name="correo electronico" />
          </div>
          <div class="">
            <label for="">Telefono </label>
            <input type="tel" class="form-control" id="telefonoInput" name="telefono contacto" />
          </div>
          <div class="">
            <label for="">Clave</label>
            <input type="text" class="form-control" id="claveInput" name="contraseña" />
          </div>
          <div class="mt-3">
            <input type="file" class="form-control" name="adjunto" accept=".pdf,.jpg,.png" multiple />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary " id="btnRegistrar" data-bs-dismiss="modal">Registrar</button>
          <button type="button" data-bs-dismiss="modal" class="btn btn-success"
            id="btnFinalizarCompra">Cancelar</button>
        </div>
      </div>
    </div>
